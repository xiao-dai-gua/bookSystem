<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        /*实现宽度父元素宽度一半的正方形*/
        #div1
        {
            width: 50%;
            background: tomato;
            /*padding-top百分比相当于父元素的宽度*/
            padding-top: 50%;/*实现从高度占父元素的百分之50*/
           
        }
    </style>
</head>
<body>
    <div id="div1"> 美好的一天！</div>
</body>
</html>
