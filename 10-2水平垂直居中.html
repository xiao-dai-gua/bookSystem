<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1
        {
            height: 500px;
            background-color: coral;
            position: relative;
        }
        #div2
        {
            width: 200px;
            height: 200px;
            background-color: crimson;
            position: absolute;
            left: 50%;
            top:50%;/*以这个定位多出来100px*/
            margin-top: -100px;/*向上移动-100 得到想要的位置*/
            margin-left: -100px;
        }
    </style>
</head>
<body>
    <div id="div1">
    <div id="div2"></div>
    </div>
</body>
</html>
