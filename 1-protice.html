<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./babel.min.js"></script>
    <script src="./react.development.js"></script>
    <script src="./react-dom.development.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
    //本次有三个模块因此加了三个组件进行封装
        class Main extends React.Component{
            constructor(){
                super();
                //记住必须加=
                //因为列表在其他组件中用了所以将它定义在父类中
                this.state = {
                    arr:[1,2,3,4],
                }
            }
        //本组件的值的修改只能支持自身修改，其他想改变的时候就只能间接修改因此定义一个函数让其他函数进行间接修改
            change(data){
                //对引用对象类型我们进行修改值的时候最好使用深拷贝
                let _arr = [...this.state.arr]
                _arr.push(data);
                console.log(_arr)
                //记住没有=
                this.setState({
                    arr:_arr
                })
                
            }
           
            render(){
                return(
                    <div>
                        <h1>哈哈哈想不到吧</h1>
                        <Add addchange={this.change.bind(this)}/>
                        <List showarr={this.state.arr}/>
                    </div>
                )
            }
        }
        class Add extends React.Component{
            constructor(){
                super();
                this.add.bind(this);
            }
            add(){
                //调用父类中的方法本方法进行传值进行修改其中的值
                this.props.addchange(this.refs.myadd.value);
                this.refs.myadd.value="";
            }
            render(){
                return(
                    <div>
                        <input ref="myadd"></input>
                        <button onClick={this.add.bind(this)}>添加</button>
                    </div>
                )
            }
        }
        class List extends React.Component{
            constructor(){
                super();
            }
            render(){
                return(
                    //在进行li进行循环的时候记得加key,循环的方式有很多但是react支持用map
                    this.props.showarr.map((value,index)=>{
                       return <li key={index}>{value}</li>
                    })
                )
            }
        }


        ReactDOM.render(<Main />,document.getElementById("app"))

    </script>
</body>
</html>
