<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        #div1
        {
            width:200px;
            height: 300px;

        }
        #div2

    <div id="div2"></div>
