<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1
        {
            width: 200px;
            height:300px;
            background-color: darkorange;
            float: left;
        }
        #div2
        {
            height:300px;
            background: blue;
            margin-left:200px;
        }
    </style>
</head>
<body>
      <!--左侧宽度200 右侧自适应-- 右侧添加一个边框让其宽度不是浮动的宽度加上原本的宽度 浮动元素不占空间-->
      <div id="div1"></div>
      <div id="div2"></div>
</body>
</html>
